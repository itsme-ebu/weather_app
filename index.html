<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <input
          type="text"
          placeholder="Enter the city name"
          spellcheck="false"
          id="inpt"
        />
        <button id="btn"><img src="./images/search.png" alt="" /></button>
      </div>

      <div class="weather">
        <img src="./images/clear.png" alt="" id="weather-icon" />
        <h1 id="temp">30Â°C</h1>
        <h2 id="city">New York</h2>
        <div class="details">
          <div class="weadet">
            <img src="./images/humidity.png" alt="" />
            <div>
              <p id="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="weadet">
            <img src="./images/wind.png" alt="" />
            <div>
              <p id="wind">15 km/h</p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
